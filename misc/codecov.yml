comment: false

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

codecov:
  disable_default_path_fixes: false

fixes:
  - "src/::blob/"  # move path   e.g., "before/path" => "after/path"


